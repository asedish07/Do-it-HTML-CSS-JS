<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sumMulti</title>
  </head>
  <body>
    <script>
      let a = 5,
        b = 10;
      function sumMulti(a, b) {
        if (parseInt(a) == parseInt(b)) {
          console.log(a * b);
        } else {
          console.log(a + b);
        }
      }
      sumMulti(a, b);
      console.log("Live reload enabled.");
    </script>
  </body>
</html>
