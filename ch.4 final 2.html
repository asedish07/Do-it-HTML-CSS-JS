<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4장 마무리문제 2번</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif; /*글꼴 변경*/
      }
      table {
        border-collapse: double; /*표 테두리 두 줄로*/
      }
    </style>
  </head>
  <body>
    <h1>수습 국원 지원 양식</h1>
    <table border="1">
      <tr>
        <th rowspan="3" width="100" height="120">개인정보</th>
        <!-- rowspan은 세로 칸 합치기 -->
        <th>이름</th>
        <td width="150"></td>
      </tr>
      <tr>
        <th width="100">학과/학번</th>
        <td></td>
      </tr>
      <tr>
        <th>연락처</th>
        <td></td>
      </tr>
      <tr>
        <th height="40">지원 분야</th>
        <td colspan="2"></td>
      </tr>
    </table>
  </body>
</html>
