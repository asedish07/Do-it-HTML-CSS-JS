<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5장 마무리문제 1번</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      ul {
        list-style: none;
      }
      .ipt {
        margin-left: 30px;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <ul>
          <li>
            <label for="r-name">이 름 </label>
            <input type="text" id="r-name" class="ipt" />
          </li>
          <br />
          <li>
            <label for="r-phone">전 화 </label>
            <input type="tel" id="r-phone" class="ipt" />
          </li>
          <br />
          <li>
            <label for="r-email">이메일</label>
            <input type="email" id="r-email" class="ipt" />
          </li>
          <br />
          <li>
            <input type="button" value="예약하기" />
          </li>
        </ul>
      </fieldset>
    </form>
  </body>
</html>
