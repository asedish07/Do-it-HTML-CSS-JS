<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <style>
      body {
        text-align: center;
      }
      #current {
        font-size: x-large;
        color: blue;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <p>현재 시각 <span id="current" class="display"></span></p>
    <script>
      setInterval(displayNow, 1000);

      function displayNow() {
        const currentTime = new Date().toLocaleTimeString();
        // document.getElementsByClassName(".display").innerHTML = currentTime;
        document.querySelector("#current").innerHTML = currentTime;
      }
    </script>
  </body>
</html>
